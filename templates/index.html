<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Cabeçalho Fixo</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            max-width: 800px; /* Ajuste a largura máxima conforme necessário */
            margin: 0 auto; /* Centraliza horizontalmente */
            position: fixed; /* Mantém o cabeçalho e o rodapé fixos */
            left: 50%; /* Ajusta a posição para o centro */
            transform: translateX(-50%); /* Centraliza o elemento */
            z-index: 1000; /* Garante que ficam sobre o conteúdo */
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        main {
            margin-top: 60px; /* espaço para o cabeçalho fixo */
            padding: 20px;
            max-width: 800px; /* O mesmo que o cabeçalho e rodapé */
            margin-left: auto; /* Para centralizar */
            margin-right: auto; /* Para centralizar */
        }

        .container {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            margin: 15px 0;
            padding: 100px; /* Ajustado para o padding necessário */
            border-radius: 5px;
        }

        
    </style>
</head>

<body>

    <header class="text-center">
        <h1>Cabeçalho Fixo</h1>
    </header>

    <main class="container">
        <div class="container">
            <h2>Contêiner 1</h2>
            <p>Conteúdo do contêiner 1.</p>
        </div>
        <div class="container">
            <h2>Contêiner 2</h2>
            <p>Conteúdo do contêiner 2.</p>
        </div>
        <div class="container">
            <h2>Contêiner 3</h2>
            <p>Conteúdo do contêiner 3.</p>
        </div>
        <div class="container">
            <h2>Contêiner 4</h2>
            <p>Conteúdo do contêiner 4.</p>
        </div>
        <div class="container">
            <h2>Contêiner 5</h2>
            <p>Conteúdo do contêiner 5.</p>
        </div>
        <div class="container">
            <h2>Contêiner 6</h2>
            <p>Conteúdo do contêiner 6.</p>
        </div>
    </main>

    <footer class="text-center">
        <p>Rodapé da Página</p>
    </footer>

    <!-- Links para jQuery e Bootstrap JS (opcional, para usar componentes JS do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
